<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terratomic (ALPHA)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <link rel="manifest" href="../../resources/manifest.json" />

    <!-- Critical CSS to prevent FOUC -->
    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }

      .bg-image {
        content: "";
        background-image: url("/images/ColdwarBackground.webp");
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        filter: blur(0px);
        z-index: -1;
      }

      .dark .bg-image {
        filter: blur(4px) brightness(0.7);
      }

      /* display:none if child has class parent-hidden since we can't use shadow DOM in Lit due to Tailwind */
      .component-hideable:has(> .parent-hidden) {
        display: none;
      }

      .drop-shadow-glow {
        filter: drop-shadow(0 0 5px #00ff00) drop-shadow(0 0 15px #00ff00);
      }
    </style>

    <!-- Immediate execution to prevent FOUC -->
    <script>
      document.documentElement.className = "preload";
    </script>
  </head>

  <body
    class="h-full select-none font-military min-h-screen bg-dark-gray text-tan bg-opacity-0.3 bg-cover bg-center bg-fixed transition-opacity duration-300 ease-in-out flex flex-col"
  >
    <header class="l-header">
      <div class="l-header__content flex flex-col items-center gap-2">
        <img
          src="../../resources/images/TerratomicLogoHorizontal.png"
          alt="Terratomic Logo"
          class="max-w-xs h-auto filter drop-shadow-glow"
        />
        <div
          class="l-header__highlightText text-crt-green font-ocr text-lg tracking-wider"
        >
          v0.1.10
        </div>
      </div>
    </header>
    <div class="bg-image"></div>

    <!-- Main container with responsive padding -->
    <main class="flex justify-center flex-grow">
      <div
        class="container p-[25px] flex flex-col flex-grow military-panel"
        style="
          box-shadow:
            inset 0 0 10px rgba(0, 0, 0, 0.5),
            0 2px 6px rgba(0, 0, 0, 0.4);
        "
      >
        <!--
        <o-button
          id="login-discord"
          title="Initializing..."
          disable="true"
          block
        ></o-button>
        -->

        <!--
        <o-button
          id="logout-discord"
          title="Log out"
          translationKey="main.log_out"
          visible="false"
          block
        ></o-button>
        -->

        <o-button
          id="join-discord-button"
          translationKey="main.join_discord"
          block
          iconSrc="/images/DiscordIcon.svg"
        ></o-button>

        <div class="container__row">
          <flag-input class="w-[20%] md:w-[15%]"></flag-input>
          <username-input class="relative w-full"></username-input>
          <news-button
            class="w-[20%] md:w-[15%] component-hideable"
          ></news-button>
        </div>
        <div></div>
        <div>
          <public-lobby class="block"></public-lobby>
        </div>
        <div class="container__row container__row--equal">
          <o-button
            id="host-lobby-button"
            title="Create Lobby"
            translationKey="main.create_lobby"
            block
            secondary
          ></o-button>
          <o-button
            id="join-private-lobby-button"
            title="Join Lobby"
            translationKey="main.join_lobby"
            block
            secondary
          ></o-button>
          <!-- <o-button
            id="chat-button"
            title="Chat Test"
            block
            secondary
          ></o-button> -->
        </div>

        <o-button
          id="single-player"
          title="Single Player"
          translationKey="main.single_player"
          block
        ></o-button>

        <o-button
          id="help-button"
          title="Instructions"
          translationKey="main.instructions"
          block
          secondary
        ></o-button>
        <div class="container__row">
          <lang-selector class="w-full"></lang-selector>
        </div>
      </div>
    </main>

    <!-- User Setting -->
    <button
      id="settings-button"
      title="Settings"
      class="fixed bottom-4 right-4 z-50 rounded-full p-2 shadow-lg transition-colors duration-300 flex items-center justify-center hover:bg-[var(--primaryColorHover)]"
      style="width: 80px; height: 80px; background-color: var(--primaryColor)"
    >
      <img
        src="../../resources/images/SettingIconWhite.svg"
        alt="Settings"
        style="width: 72px; height: 72px"
      />
    </button>

    <!-- Game components -->
    <div id="customMenu" class="mt-4 sm:mt-6 lg:mt-8">
      <ul></ul>
    </div>
    <div id="app"></div>
    <div id="radialMenu" class="radial-menu"></div>
    <div
      class="flex gap-2 fixed right-[10px] top-[10px] z-50 flex-col items-end"
    >
      <div class="flex flex-col gap-2 w-max">
        <options-menu style="width: 100%"></options-menu>
        <replay-panel style="width: 100%"></replay-panel>
      </div>
      <player-info-overlay style="width: max-content"></player-info-overlay>
    </div>
    <div
      class="fixed bottom-[30px] sm:bottom-auto sm:top-[20px] z-50 mx-auto max-w-max inset-x-0 items-center"
    >
      <heads-up-message></heads-up-message>
    </div>

    <div
      class="bottom-0 w-full flex z-50 justify-between items-end"
      style="position: fixed; pointer-events: none"
    >
      <div class="flex items-end">
        <control-panel
          class="w-1/4 max-w-[270px] min-w-[270px]"
          style="pointer-events: auto"
        ></control-panel>
        <control-panel2
          class="max-w-[600px] min-w-[600px]"
          style="pointer-events: auto"
        ></control-panel2>
      </div>
      <div
        class="max-w-[260px] min-w-[260px] flex flex-col"
        style="pointer-events: auto"
      >
        <chat-display></chat-display>
        <events-display></events-display>
      </div>
    </div>

    <!-- Footer section -->
    <footer class="l-footer">
      <div class="l-footer__content">
        <div class="l-footer__col t-text-white">
          <a
            href="https://github.com/1brucben/Terratomic"
            class="t-link inline-flex items-center space-x-2"
            target="_blank"
          >
            ©2025 Terratomic™
            <img
              src="../../resources/icons/github-mark-white.svg"
              alt="GitHub"
              width="20"
              height="20"
              class="ml-2 mr-4"
            />
          </a>
          <a
            href="/privacy-policy.html"
            data-i18n="main.privacy_policy"
            class="t-link"
            target="_blank"
          >
            Privacy Policy
          </a>
          <a
            href="/terms-of-service.html"
            data-i18n="main.terms_of_service"
            class="t-link"
            target="_blank"
          >
            Terms of Service
          </a>
        </div>
      </div>
    </footer>
    <!-- Game modals and overlays -->
    <single-player-modal></single-player-modal>
    <host-lobby-modal></host-lobby-modal>
    <join-private-lobby-modal></join-private-lobby-modal>
    <emoji-table></emoji-table>
    <build-menu hidden></build-menu>
    <win-modal></win-modal>
    <game-starting-modal></game-starting-modal>
    <top-bar></top-bar>

    <player-panel></player-panel>
    <help-modal></help-modal>
    <dark-mode-button></dark-mode-button>
    <alert-frame></alert-frame>
    <chat-modal></chat-modal>
    <user-setting></user-setting>
    <multi-tab-modal></multi-tab-modal>
    <unit-info-modal></unit-info-modal>
    <news-modal></news-modal>
    <game-left-sidebar></game-left-sidebar>
    <div
      id="language-modal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-96 max-w-full">
        <h2 class="text-xl font-semibold mb-4">Select Language</h2>
        <div
          id="language-list"
          class="space-y-2 max-h-80 overflow-y-auto"
        ></div>
        <button
          class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
          onclick="document.getElementById('language-modal').classList.add('hidden')"
        >
          Close
        </button>
      </div>
    </div>
    <!-- Scripts -->
    <script>
      // Remove preload class after everything is loaded
      window.addEventListener("load", function () {
        requestAnimationFrame(() => {
          document.documentElement.classList.remove("preload");
        });
      });
    </script>
  </body>
</html>
